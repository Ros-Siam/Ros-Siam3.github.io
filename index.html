<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ขาหมู รสสยาม - คิวออเดอร์</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit&display=swap');

    body {
      font-family: 'TH Sarabun New', 'Kanit', sans-serif;
      margin: 0;
      padding: 0;
      background-color: transparent;
      color: #333;
    }

    header {
      background-color: #a52a2a;
      color: white;
      text-align: center;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header img {
      height: 100px;
      margin-right: 15px;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      font-family: 'TH Sarabun New', sans-serif;
    }

    .container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 10px 20px 30px;
      position: relative;
    }

    .section {
      width: 45%;
      min-width: 300px;
    }

    .section h2 {
      text-align: center;
      font-size: 2.2rem;
      color: #a52a2a;
      font-family: 'TH Sarabun New', sans-serif;
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    .section h2 img {
      height: 120px;
    }

    .orders {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: auto;
      gap: 15px;
      justify-items: center;
    }

    .order-row {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      border-radius: 12px;
      border: 2px solid white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      background-color: #fff;
      width: 95%;
      max-width: 180px;
      justify-content: center;
    }

    .order-row img {
      height: 40px;
      margin-right: 10px;
    }

    .order-number {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .divider {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 3px;
      background-color: #ccc;
      transform: translateX(-50%);
    }

    .input-section {
      width: 100%;
      padding: 15px 20px;
      text-align: center;
    }

    .input-section input {
      font-size: 1.5rem;
      padding: 8px 15px;
      border: 2px solid #a52a2a;
      border-radius: 10px;
      width: 200px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .orders {
        grid-template-columns: repeat(2, 1fr);
      }

      header {
        flex-direction: column;
        gap: 10px;
      }

      header img {
        margin: 0;
      }

      .divider {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://drive.google.com/thumbnail?id=1fjf65qn08ihSykXBZOOFQJJzFevHGjMh" alt="logo" />
    <h1>ขาหมู รสสยาม</h1>
  </header>

  <div class="input-section">
    <input type="text" id="orderInput" placeholder="พิมพ์เลขออเดอร์ แล้วกด Enter" />
  </div>

  <div class="container">
    <div class="divider"></div>

    <div class="section">
      <h2>
        <img src="https://i.postimg.cc/4NpGymRV/GIF-no-BG.gif" alt="กำลังเตรียมอาหาร" />
        กำลังเตรียมอาหาร
      </h2>
      <div id="preparing" class="orders"></div>
    </div>

    <div class="section">
      <h2>
        พร้อมส่ง
        <img src="https://i.postimg.cc/153shT2b/Copy-of-Untitled-Design-3.gif" alt="พร้อมส่ง" />
      </h2>
      <div id="ready" class="orders"></div>
    </div>
  </div>

  <script>
    const grabLogo = 'https://drive.google.com/thumbnail?id=1vhOumfzWD7xseUY1YMqfHab7fdbln_Mg';
    const linemanLogo = 'https://drive.google.com/thumbnail?id=1WmMY7RkgnNNJBMLiid2OMevP0d4a-Dgq';

    let preparingList = JSON.parse(localStorage.getItem('preparing')) || [];
    let readyList = JSON.parse(localStorage.getItem('ready')) || [];

    const orderInput = document.getElementById('orderInput');
    const preparingDiv = document.getElementById('preparing');
    const readyDiv = document.getElementById('ready');

    function render() {
      preparingDiv.innerHTML = '';
      readyDiv.innerHTML = '';
      preparingList.forEach(order => {
        const logo = order.length === 3 ? grabLogo : linemanLogo;
        preparingDiv.innerHTML += `<div class="order-row"><img src="${logo}" /><span class="order-number">${order}</span></div>`;
      });
      readyList.forEach(order => {
        const logo = order.length === 3 ? grabLogo : linemanLogo;
        readyDiv.innerHTML += `<div class="order-row"><img src="${logo}" /><span class="order-number">${order}</span></div>`;
      });
    }

    orderInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        const value = orderInput.value.trim();
        if (!value) return;

        if (!preparingList.includes(value) && !readyList.includes(value)) {
          preparingList.push(value);
        } else if (preparingList.includes(value)) {
          preparingList = preparingList.filter(v => v !== value);
          readyList.push(value);
        } else if (readyList.includes(value)) {
          readyList = readyList.filter(v => v !== value);
        }

        localStorage.setItem('preparing', JSON.stringify(preparingList));
        localStorage.setItem('ready', JSON.stringify(readyList));

        orderInput.value = '';
        render();
      }
    });

    render();
  </script>
</body>
</html>
