<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ขาหมู รสสยาม - คิวออเดอร์ (Firebase Realtime)</title>
  <style>
    /* ... copy style จากของคุณมาได้เลย ... */
    body {
      font-family: 'TH Sarabun New', 'Kanit', sans-serif;
      margin: 0;
      padding: 0;
      background-color: transparent;
      color: #333;
    }
    header {
      background-color: #a52a2a;
      color: white;
      text-align: center;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header img {
      height: 100px;
      margin-right: 15px;
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
      font-family: 'TH Sarabun New', sans-serif;
    }
    .container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 10px 20px 30px;
      position: relative;
    }
    .section {
      width: 45%;
      min-width: 300px;
    }
    .section h2 {
      text-align: center;
      font-size: 2.2rem;
      color: #a52a2a;
      font-family: 'TH Sarabun New', sans-serif;
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }
    .section h2 img {
      height: 120px;
    }
    .orders {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: auto;
      gap: 15px;
      justify-items: center;
    }
    .order-row {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      border-radius: 12px;
      border: 2px solid white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      background-color: #fff;
      width: 95%;
      max-width: 180px;
      justify-content: center;
    }
    .order-row img {
      height: 40px;
      margin-right: 10px;
    }
    .order-number {
      font-size: 1.8rem;
      font-weight: bold;
    }
    .divider {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 3px;
      background-color: #ccc;
      transform: translateX(-50%);
    }
    @media (max-width: 768px) {
      .orders {
        grid-template-columns: repeat(2, 1fr);
      }
      header {
        flex-direction: column;
        gap: 10px;
      }
      header img {
        margin: 0;
      }
      .divider {
        display: none;
      }
    }
    /* ช่องกรอกเลข */
    #inputSection {
      margin: 15px 0;
      text-align: center;
    }
    #orderInput {
      font-size: 1.5rem;
      padding: 8px 12px;
      width: 200px;
      border-radius: 8px;
      border: 2px solid #a52a2a;
      outline: none;
    }
    #orderInput:focus {
      border-color: #d2691e;
    }
    #submitBtn {
      font-size: 1.3rem;
      padding: 8px 16px;
      margin-left: 10px;
      background-color: #a52a2a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #submitBtn:hover {
      background-color: #d2691e;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://drive.google.com/thumbnail?id=1fjf65qn08ihSykXBZOOFQJJzFevHGjMh" alt="logo" />
    <h1>ขาหมู รสสยาม</h1>
  </header>

  <div id="inputSection">
    <input id="orderInput" type="text" placeholder="พิมพ์เลขออเดอร์" />
    <button id="submitBtn">เพิ่ม / อัพเดต</button>
  </div>

  <div class="container">
    <div class="divider"></div>

    <div class="section">
      <h2>
        <img src="https://i.postimg.cc/4NpGymRV/GIF-no-BG.gif" alt="กำลังเตรียมอาหาร" />
        กำลังเตรียมอาหาร
      </h2>
      <div id="preparing" class="orders"></div>
    </div>

    <div class="section">
      <h2>
        พร้อมส่ง
        <img src="https://i.postimg.cc/153shT2b/Copy-of-Untitled-Design-3.gif" alt="พร้อมส่ง" />
      </h2>
      <div id="ready" class="orders"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    // Firebase config จากคุณ
    const firebaseConfig = {
      apiKey: "AIzaSyCFisUUeCGCvL3_3XK3t_OStyO3f24A238",
      authDomain: "ros-siam-queue-management.firebaseapp.com",
      projectId: "ros-siam-queue-management",
      storageBucket: "ros-siam-queue-management.firebasestorage.app",
      messagingSenderId: "790945202211",
      appId: "1:790945202211:web:0d6ea426bb3a1b3b843196",
      measurementId: "G-3H73HZB651"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const grabLogo = 'https://drive.google.com/thumbnail?id=1vhOumfzWD7xseUY1YMqfHab7fdbln_Mg';
    const linemanLogo = 'https://drive.google.com/thumbnail?id=1WmMY7RkgnNNJBMLiid2OMevP0d4a-Dgq';

    const preparingEl = document.getElementById('preparing');
    const readyEl = document.getElementById('ready');
    const orderInput = document.getElementById('orderInput');
    const submitBtn = document.getElementById('submitBtn');

    // อ่านข้อมูลจาก Firebase แล้วแสดงผล
    function renderOrders(data) {
      preparingEl.innerHTML = '';
      readyEl.innerHTML = '';

      for (const [key, status] of Object.entries(data || {})) {
        const logo = key.length === 3 ? grabLogo : linemanLogo;
        const orderHtml = `<div class="order-row"><img src="${logo}" /><span class="order-number">${key}</span></div>`;

        if (status === 'preparing') {
          preparingEl.innerHTML += orderHtml;
        } else if (status === 'ready') {
          readyEl.innerHTML += orderHtml;
        }
      }
    }

    // ดึงข้อมูล realtime จาก Firebase
    database.ref('orders').on('value', (snapshot) => {
      renderOrders(snapshot.val());
    });

    // เพิ่ม/อัพเดตเลขออเดอร์ตามเงื่อนไข
    submitBtn.addEventListener('click', () => {
      const orderNumber = orderInput.value.trim();
      if (!orderNumber) return alert('กรุณาพิมพ์เลขออเดอร์ก่อนค่ะ');

      database.ref('orders').once('value').then((snapshot) => {
        const orders = snapshot.val() || {};

        // เช็คสถานะปัจจุบันของเลขออเดอร์ที่พิมพ์
        const currentStatus = orders[orderNumber];

        if (!currentStatus) {
          // ยังไม่มี เลยเพิ่มสถานะ 'preparing'
          orders[orderNumber] = 'preparing';
        } else if (currentStatus === 'preparing') {
          // ถ้ามีอยู่ใน preparing ให้ย้ายไป ready
          orders[orderNumber] = 'ready';
        } else if (currentStatus === 'ready') {
          // ถ้ามีอยู่ใน ready ให้ลบออก
          delete orders[orderNumber];
        }

        // อัพเดตข้อมูลกลับ Firebase
        database.ref('orders').set(orders);

        // เคลียร์ input
        orderInput.value = '';
      });
    });

  </script>
</body>
</html>
