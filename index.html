<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ขาหมู รสสยาม - คิวออเดอร์</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit&display=swap');

    body {
      font-family: 'TH Sarabun New', 'Kanit', sans-serif;
      margin: 0;
      padding: 0;
      background-color: transparent;
      color: #333;
    }

    header {
      background-color: #a52a2a;
      color: white;
      text-align: center;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header img {
      height: 100px;
      margin-right: 15px;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      font-family: 'TH Sarabun New', sans-serif;
    }

    .container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 10px 20px 30px;
      position: relative;
    }

    .section {
      width: 45%;
      min-width: 300px;
    }

    .section h2 {
      text-align: center;
      font-size: 2.2rem;
      color: #a52a2a;
      font-family: 'TH Sarabun New', sans-serif;
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    .section h2 img {
      height: 120px;
    }

    .orders {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: auto;
      gap: 15px;
      justify-items: center;
    }

    .order-row {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      border-radius: 12px;
      border: 2px solid white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      background-color: #fff;
      width: 95%;
      max-width: 180px;
      justify-content: center;
    }

    .order-row img {
      height: 40px;
      margin-right: 10px;
    }

    .order-number {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .divider {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 3px;
      background-color: #ccc;
      transform: translateX(-50%);
    }

    @media (max-width: 768px) {
      .orders {
        grid-template-columns: repeat(2, 1fr);
      }

      header {
        flex-direction: column;
        gap: 10px;
      }

      header img {
        margin: 0;
      }

      .divider {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://drive.google.com/thumbnail?id=1fjf65qn08ihSykXBZOOFQJJzFevHGjMh" alt="logo" />
    <h1>ขาหมู รสสยาม</h1>
  </header>

  <div class="container">
    <div class="divider"></div>

    <div class="section">
      <h2>
        <img src="https://i.postimg.cc/4NpGymRV/GIF-no-BG.gif" alt="กำลังเตรียมอาหาร" />
        กำลังเตรียมอาหาร
      </h2>
      <div id="preparing" class="orders"></div>
    </div>

    <div class="section">
      <h2>
        พร้อมส่ง
        <img src="https://i.postimg.cc/153shT2b/Copy-of-Untitled-Design-3.gif" alt="พร้อมส่ง" />
      </h2>
      <div id="ready" class="orders"></div>
    </div>
  </div>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbwW7ic9Ieq4bvk93B-C2XCGaU4ovLCF5VB-hW7Uxzn8XgluS_WpAFOQJ3x18UpmUx3P7g/exec';

    const grabLogo = 'https://drive.google.com/thumbnail?id=1vhOumfzWD7xseUY1YMqfHab7fdbln_Mg';
    const linemanLogo = 'https://drive.google.com/thumbnail?id=1WmMY7RkgnNNJBMLiid2OMevP0d4a-Dgq';

    async function fetchData() {
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        const preparing = document.getElementById('preparing');
        const ready = document.getElementById('ready');

        preparing.innerHTML = '';
        ready.innerHTML = '';

        data.forEach(row => {
          const orderNumber = row.preparing?.trim();
          const readyNumber = row.ready?.trim();

          if (orderNumber) {
            const logo = orderNumber.length === 3 ? grabLogo : linemanLogo;
            preparing.innerHTML += `<div class="order-row"><img src="${logo}" /><span class="order-number">${orderNumber}</span></div>`;
          }

          if (readyNumber) {
            const logo = readyNumber.length === 3 ? grabLogo : linemanLogo;
            ready.innerHTML += `<div class="order-row"><img src="${logo}" /><span class="order-number">${readyNumber}</span></div>`;
          }
        });
      } catch (err) {
        console.error('Error fetching data:', err);
      }
    }

    fetchData();
    setInterval(fetchData, 3000);
  </script>
</body>
</html>
